<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Many Condition </title>
</head>
<script>
    function getPercentage(){
        var per = document.getElementById("percentage").value;
        if(per >= 85 && per <= 100)
            alert("FCD");
        else if(per >= 60 && per < 85) 
            alert("first division");  
        else if(per >=45 && per < 60)
            alert("second division");
        else if(per >= 35 && per <45)
            alert("third division");
        else if (per >= 0 && per < 35)
            alert("Fail");
        else
            alert("Try between 1 to 100 ");
                         

    }
</script>
<body>
    <div>
        <input type="text" placeholder="Enter the percentage" id="percentage" /><br><br>
        <input type="submit" onclick="getPercentage()" value="Get Values" />
    </div>
</body>
</html>
