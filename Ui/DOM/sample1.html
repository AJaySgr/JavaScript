<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Please Rate the services</h2>
    <h2>
        <label for="very-poor">
            <input type="radio" name="rate" value="very poor" id="very-poor"> Very poor
        </label>

        <label for="poor">
            <input type="radio" name="rate" value="poor" id="poor">poor
        </label>

        <label for="ok">
            <input type="radio" name="rate" value="ok" id="ok">ok
        </label>

        <label for="good">
            <input type="radio" name="rate" value="good" id="good">Good
        </label>

        <label for="very-good">
            <input type="radio" name="rate" value="very good" id="very-good">Good
        </label>
    </h2>

    <h3>
        <button id="btnRate">Submit</button>
        <h3 id="output"> </h3>
    </h3>
</body>
<script>
    let btn=document.getElementById('btnRate');
    let output=document.getElementById('output')

    btn.addEventListener('click',()=>{
        let rates = document.getElementsByName('rate');
        rates.forEach((rate) => {
            if(rate.checked){
                output.innerText= `You have selected:${rate.value}`;
            }
        });
    })
</script>
</html>
